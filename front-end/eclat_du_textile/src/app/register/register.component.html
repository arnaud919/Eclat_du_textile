<h1>S'inscrire</h1>

<form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" required>
      <div *ngIf="RegisterForm.get('email')?.invalid && RegisterForm.get('email')?.touched">
        Email invalide
      </div>
    </div>
    <div>
      <label for="password">Mot de passe</label>
      <input id="password" type="password" formControlName="password">
      <div *ngIf="RegisterForm.get('password')?.invalid && RegisterForm.get('password')?.touched">
        Mot de passe requis
      </div>
    </div>
    <div>
      <label for="first_name">Pr√©nom</label>
      <input id="first_name" type="text" formControlName="first_name">
      <div *ngIf="RegisterForm.get('first_name')?.invalid && RegisterForm.get('first_name')?.touched">
        Prenom requis
      </div>
    </div>
    <div>
      <label for="last_name">Nom de famille</label>
      <input id="last_name" type="text" formControlName="last_name">
      <div *ngIf="RegisterForm.get('last_name')?.invalid && RegisterForm.get('last_name')?.touched">
        Nom de famille requis
      </div>
    </div>
    <button type="submit" [disabled]="RegisterForm.invalid">S'inscrire</button>
  </form>
